<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webscraping</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f8;
    margin: 0;
    padding: 20px;
}

h1, h2 {
    text-align: center;
    color: #333;
}

#main {
    text-align: center;
    margin-bottom: 20px;
}

input[type="text"] {
    padding: 10px;
    width: 300px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
}

input[type="submit"] {
    padding: 10px 20px;
    border: none;
    background-color: #007BFF;
    color: white;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

table {
    width: 80%;
    margin: 0 auto;
    border-collapse: collapse;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}


th, td {
    padding: 12px 15px;
    text-align: center;
}

img{
    object-fit: contain;
}

th {
    background-color: #007BFF;
    color: white;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

tbody tr{
    transition: transform 0.5s  ease-in-out, background-color 0.5s ease-in-out;
}

tbody tr:hover {
    transform: scale(1.02);
    background-color: #e6f2ff;
}

</style>
<body>
    <div>
        {% if request.GET.product %}
            <h1>Top 10 {{ request.GET.product }} Products</h1>
        {% else %}
            <h1>Search for Products</h1>
            
        {% endif %}

        <form method="GET">
            <div id="main">
                <label for="product">Product:</label>
                <input type="text" id="product" name="product" value="{{ request.GET.product }}" placeholder="Search for product">
                <input type="submit" value="Submit">
            </div>
            
        </form>

        {% if product_info_list %}
            <h2>Results:</h2>
            <table border="1">
                <thead>
                <th>Product</th>
                <th>Name</th>
                <th>Price</th>
                </thead>
            {% for product_info in product_info_list %}
            <tbody>
            <tr>
                <td><img src='{{product_info.image}}' height="200" width="150" ></td>
                <td>{{ product_info.name }}</td>
                <td>{{ product_info.price }}</td>
            </tr>
            </tbody>
            {% endfor %}
            </table>
        {% endif %}
    </div>
</body>
</html>
